<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Hello World</h1>
  <style>
    .container {
      height: 1000px;
      width: 1000px;
      background: green;
    }
    li {
      height: 100px;
      width: 100px;
      list-style: none;
      background: blue;
    }
    li img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <div class="container"></div>
  <script>
    (async() => { 
      // abrir o arquivo de dados (json)
      const response = await fetch('./instagram.json')
      const data = await response.json();

      //formatar os dados para enviar para o html
      const htmlList = data
      // .map(image => console.log(image.src))
      .map(image => `<img src="${image.src}"/>`)
      .join('');
      // console.log(data)
    })();
      // colocar no html
      const test = 'OK'
      document.querySelector('.container').innerHTML = htmlList;
  </script>
</body>
</html>
